<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <title>Anime Reviews</title>
  </head>
  <body>
    <h1>Anime Reviews</h1>
    <br /><br /><br /><br /><br /><br /><br />
    <!-- carousel imgs-->
    <div class="anime-container">
      <span class="anime-item" id="anime-1" style="--a: 1;">
        <h2>Dragon Ball Z</h2>
        <img src="/images/DragonBallZ.jpg" alt="" />
      </span>
      <span class="anime-item" id="anime-2" style="--a: 2;">
        <h2>One Piece</h2>
        <img src="/images/OnePiece.jpg" alt="" />
      </span>
      <span class="anime-item" id="anime-3" style="--a: 3;">
        <h2>Saint Seiya</h2>
        <img src="/images/SaintSeiya.jpg" alt="" />
      </span>
      <span class="anime-item" id="anime-4" style="--a: 4;">
        <h2>FullMetal Alchemist Brotherhood</h2>
        <img src="/images/FMABrotherhood.jpg" alt="" />
      </span>
      <span class="anime-item" id="anime-5" style="--a: 5;">
        <h2>Attack On Tittan</h2>
        <img src="/images/AttackOnTittan.jpg" alt="" />
      </span>
      <span class="anime-item" id="anime-6 " style="--a: 6;">
        <h2>Naruto</h2>
        <img src="/images/Naruto.jpg" alt="" />
      </span>
      <span class="anime-item" id="anime-7" style="--a: 7;">
        <h2>Death Note</h2>
        <img src="/images/DeathNote.jpg" alt="" />
      </span>
      <span class="anime-item" id="anime-8" style="--a: 8;">
        <h2>Pokemon</h2>
        <img src="/images/Pokemon.jpg" alt="" />
      </span>
    </div>
    <!-- buttons carousel -->
    <br /><br /><br /><br /><br /><br />
    <br /><br />
    <div class="btnscarousel">
      <button type="button" class="btn" id="prev">
        < Prev
      </button>
      <button type="button" class="btn" id="next">
        Next >
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
